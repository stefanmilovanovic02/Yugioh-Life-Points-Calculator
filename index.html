<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oh Series Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid p-0">
    <div class="series-wrapper">
      <!-- First Series -->
      <div class="series" id="left-triangle" data-link="DM.html">
        <img src="Assets/Images/Select/DM.svg" alt="Yu-Gi-Oh Original" class="series-img">
      </div>
      <!-- Second Series -->
      <div class="series" id="right-triangle" data-link="DMM.html">
        <img src="Assets/Images/Select/GX.png" alt="Yu-Gi-Oh GX" class="series-img">
      </div>
      <!-- Third Series -->
      <div class="series" id="left-triangle" data-link="series3.html">
        <img src="Assets/Images/Select/5DS.png" alt="Yu-Gi-Oh 5D's" class="series-img">
      </div>
      <!-- Fourth Series -->
      <div class="series" id="right-triangle" data-link="series4.html">
        <img src="Assets/Images/Select/ZEXAL.png" alt="Yu-Gi-Oh Zexal" class="series-img">
      </div>
      <!-- Fifth Series -->
      <div class="series" id="left-triangle" data-link="series5.html">
        <img src="Assets/Images/Select/Arc V.png" alt="Yu-Gi-Oh Arc-V" class="series-img">
      </div>
      <!-- Sixth Series -->
      <div class="series" id="right-triangle" data-link="series6.html">
        <img src="Assets/Images/Select/Vrains.png" alt="Yu-Gi-Oh VRAINS" class="series-img">
      </div>
      <!-- Seventh Series (All Series) -->
      <div class="series" data-link="series7.html">
        <img src="Assets/Images/Select/All Series.png" alt="All Series" class="series-img">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
